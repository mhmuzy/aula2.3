<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Freelancer Treinamento - Exemplo de tabelas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/freela.css"/>
</head>
<body>
    <h1>Freelancer Treinamento</h1>
    <br/>
    <img src="images/sonic.jpg" width="320em"/>
    <h3>Tabela Simples</h3>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>Hamburger</td>
               <td>R$ 15,00</td> 
            </tr>
            <tr>
                <td>Refrigerante lata</td>
                <td>R$ 6,00</td>
            </tr>
        </tbody>
    </table>

    <h3>Tabela com colspan e rowspan</h3>
    <table border="1">
        <thead >
            <tr>
                <th id="h1">H1</th>
                <th id="h2" colspan="2"><font color="#ffffff">H2</font></th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th id="h3">H3</th>
                <th id="h4">H4</th>
                <th id="h5">H5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td rowspan="2">C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>C4</td>
            <td>C5</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
